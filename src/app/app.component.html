<!-- app.component.html -->
<div class="app-container">
  <h1>Demostración de Barra de Progreso y Contador</h1>
  <app-progress-bar [progress]="progress"></app-progress-bar>
  <app-countdown
    [startTime]="10"
    (progressUpdate)="actualizarProgreso($event)"
    (countdownFinished)="enContadorFinalizado()">
  </app-countdown>
  <p *ngIf="countdownFinished">¡El contador ha finalizado!</p>
</div>
